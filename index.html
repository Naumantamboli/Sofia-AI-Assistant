<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Themed Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            text-align: center;
            padding: 20px;
        }

        .iframe-container {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

iframe {
    width: 40%;
    height: 450px;
    border: 5px solid #ff66b2;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(255, 105, 180, 0.5);
    background-color: #ffe6f2 !important; /* Light Pink */
    color: #660033;
}

body {
    background-color: #ffe6f2 !important;
}

iframe body {
    background-color: #ffe6f2 !important;
    color: #660033 !important;
}

        h1 {
            color: #ff3399;
        }
    </style>
</head>

<body>

    <h1>Pink Themed Iframe</h1>
    <div class="iframe-container">
        <iframe src="https://naumantamboli-pregchatbot.hf.space" frameborder="0" width="850" height="450"></iframe>
    </div>

</body>

</html>
